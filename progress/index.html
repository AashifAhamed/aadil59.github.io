<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Animated Progress Bar</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

   <div class="row no-gutters">
                        <div class="col-sm-6 pl-progress-block">
                            
                                <svg id="animated" viewbox="0 1 100 100">
                                    <circle cx="50" cy="50" r="40" stroke="#dcdedf" stroke-width="15" fill="#fff" />
                                    <path id="progress" stroke-linecap="round" stroke-width="14" stroke="#48d27f" fill="none"
                                    d="M50 10
                                    a 40 40 0 0 1 0 80
                                    a 40 40 0 0 1 0 -80">
                                    </path>
                                    <text id="count" x="50" y="50" text-anchor="middle" dy="7" font-size="20" fill="#509b6e">62%</text>
                                </svg>
                            </div>
                            <div class="text-center mt20 clearfix">CHEMISTRY</div>
                        </div>
                        <div class="col-sm-6 pl-progress-block">
                            <label>Learn</label>
                            <div class="progress progress-1">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" data-percent="60" >
                                <span>60%</span>
                                </div>
                            </div>
                            <label>Practice</label>
                            <div class="progress progress-2">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" data-percent="72" >
                                <span>72%</span>
                                </div>
                            </div>
                            <label>Test</label>
                            <div class="progress progress-3">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" data-percent="50">
                                <span>50%</span>
                                </div>
                            </div>
                        </div>
                    </div>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
